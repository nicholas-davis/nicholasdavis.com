<div class="card bg-white border-0 rounded-4 {{classes}}">
    <div class="card-body">
        <span class="material-symbols-outlined md-40 mb-7">
            {{icon}}
        </span>
        <h2 class="card-title fw-medium mb-0">Title</h2>
        <h3 class="card-subtitle fw-normal">Subtitle</h3>
        <p class="card-text fw-bold fs-5 text-tertiary mb-5">Subtitle 2</p>
        <a class="d-flex icon-link fw-bolder fs-5" href="#">
            <span class="me-auto">Card link</span>
            <span class="material-symbols-outlined md-18 fw-bolder">
                north_east
            </span>
        </a>
    </div>
