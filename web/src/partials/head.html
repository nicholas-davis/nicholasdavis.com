<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Favicon -->
<link rel="shortcut icon" href="{{webRoot}}/assets/favicon/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" sizes="76x76" href="{{webRoot}}/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{webRoot}}/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{webRoot}}/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="{{webRoot}}/site.webmanifest">
<link rel="mask-icon" href="{{webRoot}}/assets/favicon/safari-pinned-tab.svg" color="#2d89ef">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#2d89ef">

<!-- Libs CSS -->
<link rel="stylesheet" href="{{webRoot}}/assets/css/libs.bundle.css" />

<!-- Theme CSS -->
<link rel="stylesheet" href="{{webRoot}}/assets/css/theme.bundle.css" />


<!-- Primary Meta Tags -->
<title>{{page.title}}</title>
<meta name="title" content="{{page.title}}">
<meta name="description" content="{{page.description}}">
<meta name="author" content="{{_author.name}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{page.siteURL}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{{page.description}}">
<meta property="og:image" content="{{webRoot}}/assets/img/resume-website.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{page.siteURL}}">
<meta property="twitter:title" content="{{page.title}}">
<meta property="twitter:description" content="{{page.description}}">
<meta property="twitter:image" content="{{webRoot}}/assets/img/resume-website.png">
