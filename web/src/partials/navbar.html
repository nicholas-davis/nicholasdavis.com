<header class="container-xl mt-5">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between">
        <div class="p-1 d-flex">
          {{#if user.email}}
          <a href="mailto: {{user.email}}" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-placement="top"
            title="Email {{user.fullName}}">
            <i class="fe fe-mail"></i></a>
          </button>
          {{/if}}
          {{#if user.linkedinURL}}
          <a href="https://www.{{user.linkedinURL}}" class="btn btn-sm btn-link" target="_blank"
            data-bs-toggle="tooltip" data-placement="top" title="LinkedIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
            </svg>
          </a>
          {{/if}}
          {{#if user.resumeURL}}
          <button type="button" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-placement="top"
            title="Download resume" data-url="{{user.resumeURL}}" onclick="downloadResumeFile()">
            <i class="fe fe-download"></i></button>
          </button>
          {{/if}}
        </div>
        <div class="p-1">
        </div>
      </div>
    </div>
  </div>
</header>
