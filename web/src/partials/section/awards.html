<div class="d-flex flex-column {{classes}}">
    {{#if sectionTitle}}
    <h3 class="h2 text-uppercase">{{sectionTitle}}</h3>
    {{/if}}
    {{#each awards.awards}}
    <div class="{{#if @last}}mb-0{{else}}mb-4{{/if}}">
        <h5 class="mb-0">{{name}}</h5>
        <div class="fst-italic">{{date}}</div>
    </div>
    {{/each}}
</div>
