{{#each @root.docs.list}}
<div class="d-flex col-md-6 mb-5">
    <div class="card bg-white border-0 rounded-4 w-100">
        <a href="{{linkUrl}}" class="stretched-link z-3" target="_blank"></a>
        <div class="card-body">
            <span class="material-symbols-outlined md-40 mb-7">
                {{icon}}
            </span>
            <h2 class="card-title fw-medium">{{name}}</h2>
        </div>
    </div>

</div>
