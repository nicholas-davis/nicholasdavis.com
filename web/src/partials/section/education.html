{{#each education.degrees}}
<div class="col-md-6">
    <div class="card bg-white border-0 rounded-4">
        <div class="card-body">
            <span class="material-symbols-outlined md-40 mb-7">
                {{icon}}
            </span>
            <h2 class="card-title fw-medium mb-0">{{university}}</h2>
            <h3 class="card-subtitle fw-normal">{{degree}}</h3>
            <p class="card-text fw-bold fs-5 text-tertiary mb-5">{{location}}</p>
            <a class="d-flex icon-link fw-bolder fs-5" href="{{linkUrl}}" title="linkText">
                <span class="me-auto">{{linkText}}</span>
                <span class="material-symbols-outlined md-18 fw-bolder">
                    north_east
                </span>
            </a>
        </div>
    </div>
</div>
{{/each}}
