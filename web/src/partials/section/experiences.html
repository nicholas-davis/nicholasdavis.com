{{#each @root.experiences.jobs}}
<div class="col-md-12 {{#if @last}}mb-0{{else}}mb-5{{/if}}">
    <div class="card bg-white border-0 rounded-4">
        <div class="card-body">
            <span class="material-symbols-outlined md-40 mb-7">
                {{icon}}
            </span>
            <h2 class="card-title fw-medium mb-0">{{companyName}}</h2>
            <h3 class="card-subtitle fw-normal">{{jobTitle}}</h3>
            <p class="card-text fw-bold fs-5 text-tertiary mb-5">{{startDate}} &mdash; {{endDate}}</p>
            <p class="card-text fs-5 text-secondary mb-5">{{description}}</p>
            <ul class="list-unstyled">
                {{#each list}}
                <li class="d-flex fs-5 text-tertiary">
                    <span class="material-symbols-outlined fw-bolder md-16 me-2 mt-1">
                        done_all
                    </span>
                    <span>
                        {{item}}
                    </span>
                </li>
                {{/each}}
            </ul>
            <hr class="border-light" />
            <h5>Skills</h5>
            <div class="d-flex flex-wrap">
                {{#each skills}}
                {{> components/section-skills-icons__component}}
                {{/each}}
            </div>
            <!-- <hr class="border-light" />
            <a class="d-flex icon-link fw-bolder fs-5" href="{{linkUrl}}" title="linkText">
                <span class="me-auto">{{linkText}}</span>
                <span class="material-symbols-outlined md-18 fw-bolder">
                    north_east
                </span>
            </a> -->
        </div>
    </div>
</div>
{{/each}}
