{{#each section.block}}
<div class="row mb-8 mb-lg-10">
    <div class="col-lg-3">
        <div class="stickyTop">
            <h2 id="{{fileName}}" class="section__h2 fs-1">{{name}}</h2>
            <p>{{description}}</p>
        </div>
    </div>
    <div class="col-lg-7 offset-lg-2">
        <div class="row">
            {{> (concatPath 'section/' fileName)}}
        </div>
    </div>
</div>
{{/each}}
